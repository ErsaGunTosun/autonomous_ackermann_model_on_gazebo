# AMCL (Adaptive Monte Carlo Localization) Parameters
# Racing mode için Ackermann araç lokalizasyonu

amcl:
  ros__parameters:
    use_sim_time: true
    
    # Frame ayarları
    global_frame_id: "map"
    odom_frame_id: "odom"
    base_frame_id: "base_footprint"
    scan_topic: "/scan"
    
    # Transform tolerance
    transform_tolerance: 1.0
    
    # Particle filter ayarları
    min_particles: 500
    max_particles: 2000
    
    # Parçacık yeniden örnekleme
    recovery_alpha_slow: 0.0
    recovery_alpha_fast: 0.0
    resample_interval: 1
    
    # Hareket modeli (Ackermann için differential kullanılıyor)
    robot_model_type: "nav2_amcl::DifferentialMotionModel"
    
    # Odometry noise parametreleri
    alpha1: 0.2   # Rotasyondan rotasyona gürültü
    alpha2: 0.2   # Ötelenmeden rotasyona gürültü
    alpha3: 0.2   # Ötelenmeden ötelenmeye gürültü
    alpha4: 0.2   # Rotasyondan ötelenmeye gürültü
    alpha5: 0.2   # Ötelenme gürültüsü (omnidirectional için)
    
    # Laser model ayarları
    laser_model_type: "likelihood_field"
    laser_likelihood_max_dist: 2.0
    laser_max_range: 12.0
    laser_min_range: 0.1
    max_beams: 60
    
    # Likelihood field parametreleri
    z_hit: 0.5
    z_short: 0.05
    z_max: 0.05
    z_rand: 0.5
    sigma_hit: 0.2
    
    # Güncelleme thresholds
    update_min_d: 0.1      # Minimum hareket mesafesi (m)
    update_min_a: 0.1      # Minimum açısal hareket (rad)
    
    # İlk poz tahmini (formation lap başlangıç noktası)
    # Bu değerler runtime'da değiştirilebilir
    set_initial_pose: true
    initial_pose:
      x: 17.6789
      y: -9.5783
      z: 0.0
      yaw: 3.1364
    
    # TF publish ayarları
    tf_broadcast: true
    
    # First map only - harita sadece bir kez alınır
    first_map_only: false
